<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="comment-box">
        <section class="text">
            <h1> Comentarios </h1>
            <p> ¡Queremos escucharte! ¿Cómo ha sido tu experiencia con nuestra consulta? ¡Tus comentarios nos ayudan a
                mejorar!🍓</p>
        </section>

        <section class="write-comments">
            <textarea placeholder="Escribe tu comentario aquí..." id="comentario"></textarea>
            <button onclick="post()">Enviar comentario</button>
        </section>

        <h2> Comentarios publicados:</h2>
        <section id="commentspublic">
        </section>
    </section>
    <script src="comment-box.js"></script>
</body>

</html>
